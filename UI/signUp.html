<!DOCTYPE html>
<html>
<head>
	<title>Create user account</title>
	<link rel="stylesheet" type="text/css" href="SignInUp.css">
</head>
<body>
    <div align="center" class="body1">
     <h1>Create new Account </h1>
      <div class="mt">
       <label for="firstname">FirstName: </label>
       <input type="text" id="firstname" placeholder="Enter FirstName">
     </div>
     
     <div class="mt">
       <label for="lastname">LastName: </label>
       <input type="text" id="lastname" placeholder="Enter LastName ">
     </div>
     
     <div class="mt">
       <label for="email">Email: </label>
       <input type="email" id="email" placeholder="Enter email">
     </div>
     
     <div class="mt">
       <label for="username">Username: </label>
       <input type="text" id="username" placeholder="Enter username">
     </div>
     
     <div class="mt">
      <label for="passworD">Password: </label>
      <input type="password" id="passworD" placeholder="Password">
     </div>
     
     <button type="submit" class="btn btn-primary" class="mt"> <a href="file:///D:/courses/Andela/SignIn.html">Create</a></button> 
   </div>
</body>
</html>
